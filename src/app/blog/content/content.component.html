
<div class="row">
  <div class="col-md-4 mb-2 mt-2" *ngFor="let item of getContent()">
<div class="card shadow-lg" >
  <img src="../../../assets/img/{{item.imgUrl}}"  class="card-img-top">
  <h4 class="card-title text-center">{{item.title}}</h4>
  <div class="card-body">

    <p class="card-text">{{item.body.slice(0,58)}}</p>
    <button class="btn btn-outline-info" (click)="readMore(item.id)">Read More</button>
  </div>
</div>
  </div>
</div>
